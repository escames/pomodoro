<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="https://npmcdn.com/vue@1.0.24/dist/vue.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Rel√≥gio Pomodoro</title>
  <script data-ad-client="ca-pub-7662484566308519" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <div id="pomodoro-app">
    <div id="container">
      <div id="timer">
        <div id="time">
          <span id="minutes">25</span>
          <span id="colon">:</span>
          <span id="seconds">00</span>
        </div>
        <div id="filler"></div>
      </div>
  
      <div id="buttons">
        <button id="work">Iniciar</button>
        <button id="shortBreak">Pausa Curta</button>
        <button id="longBreak">Pausa Longa</button>
        <button id="stop">Parar</button>
      </div>
    </div>    
  </div>
</body>
</html>
